<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root">
            <header>
                <div class="header-container">
                    <img src="img/netflix-logo-png-2562.png" alt="">
                </div>
            </header>
            <div class="research-container">
                <div class="research-films">
                    <input type="search"  v-model="search_films" placeholder="Inserisci il nome del film" name="" value="">
                    <button type="button" @click="searchTypeFilms" name="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="films-container">
                <ul v-for="films in list_films" class="box-film">
                    <li>{{ films.title }}</li>
                    <li class="">{{ films.original_title }}</li>
                    <li class="">{{ films.original_language }}</li>
                    <li class=""><i v-for="i in 5" class="fas fa-star"></i><i v-for="i in 5" class="far fa-star"></i></li>
                </ul>
            </div>
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
